<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Navigation Dynamic SideBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Satyam</h2>
            <i class="fa-solid fa-bars toggle-btn"></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class="fa-solid fa-border-all"></i>
                    <span class="link-name" style="--i:1;">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span class="link-name" style="--i:2;">User</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-brands fa-rocketchat"></i>
                    <span class="link-name" style="--i:3;">Message</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span class="link-name" style="--i:4;">Analytics</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-folder"></i>
                    <span class="link-name" style="--i:5;">FIle Manager</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="link-name" style="--i:6;">Order</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-floppy-disk"></i>
                    <span class="link-name" style="--i:7;">Save</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="link-name" style="--i:8;">Setting</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
